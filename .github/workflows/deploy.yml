name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Run every Sunday at 00:00 UTC to update SOTA database
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download latest SOTA database
        run: |
          echo "ðŸ“¥ Downloading latest SOTA database..."
          curl -L -o /tmp/sota-summits-worldwide.csv https://storage.sota.org.uk/summitslist.csv
          echo "âœ… Download complete ($(du -h /tmp/sota-summits-worldwide.csv | cut -f1))"

      - name: Build SOTA database
        run: |
          echo "ðŸ”¨ Building SOTA database..."
          bun run build:sota
          echo "âœ… Database built ($(du -h public/data/sota.db | cut -f1))"

      - name: Generate Sitemaps
        run: bun run build:sitemaps

      - name: Build
        run: bun run build
        env:
          VITE_GTM_ID: ${{ vars.VITE_GTM_ID || 'GTM-PLFT9JFX' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
